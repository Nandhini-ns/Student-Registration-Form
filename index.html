<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person_add" />
  <link rel="stylesheet" href="style.css">
</head>
   <body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <span class="material-symbols-outlined ">person_add</span>
      <h2>Register Form</h2>
    </div>
    <form id="registerform">
      <div class="row">
        <div class="col-md-6">
          <label for="name">First Name<span class="text-danger">*</span></label>
          <input type="text" id="name" class="form-control" placeholder="First Name" autocomplete="name">
          <span class="error" id="nameError"></span>
        </div>
        <div class="col-md-6">
          <label for="last">Last Name<span class="text-danger">*</span></label>
          <input type="text" id="last" class="form-control" placeholder="Last Name">
          <span class="error" id="lastError"></span>
        </div>
      </div>

      <div class="mt-2">
        <label for="dob">Date of Birth<span class="text-danger">*</span></label>
        <input type="date" id="dob" class="form-control">
        <span class="error" id="dobError"></span>
      </div>

      <div class="mt-2">
        <label>Gender<span class="text-danger">*</span></label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><span class="error" id="genderError"></span>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label for="Class">Class<span class="text-danger">*</span></label>
          <input type="text" id="Class" class="form-control" style="text-transform:uppercase;">
          <span class="error" id="ClassError"></span>
        </div>
        <div class="col-md-6">
          <label for="section">Section<span class="text-danger">*</span></label>
          <select id="section" class="form-select">
            <option value="">Choose</option>
            <option>Section-A</option>
            <option>Section-B</option>
            <option>Section-C</option>
          </select>
          <span class="error" id="sectionError"></span>
        </div>
      </div>

      <div class="mt-2">
        <label for="emis">EMIS Number<span class="text-danger">*</span></label>
        <input type="number" id="emis" class="form-control" maxlength="15" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <span class="error" id="emisError"></span>
      </div>

      <div class="row mt-2">
        <div class="col-md-6">
          <label for="join">Date of Joining<span class="text-danger">*</span></label>
          <input type="date" id="join" class="form-control">
          <span class="error" id="joinError"></span>
        </div>
        <div class="col-md-6">
          <label for="phone">Phone Number<span class="text-danger">*</span></label>
          <input type="number" id="phone" class="form-control" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '' )" />
          <span class="error" id="phoneError"></span>
        </div>
      </div>

      <div class="mt-2">
        <label for="address">Address<span class="text-danger">*</span></label>
        <input type="text" id="address" class="form-control">
        <span class="error" id="addressError"></span>
      </div>

      <div class="text-center mt-0">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="text-center mt-2">
        <p id="successMessage" class="text-success"></p>
      </div>
    </form>
</div>
<script src="script.js"></script>
    
</body>
</html>
